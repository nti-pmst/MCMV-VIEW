<div class="text-center pt-5">
  <img src="/assets/logo-pmst.png" width="250px" alt="">
</div>
<div [ngBusy]="{busy: sorteioSubscription, message: ''}" class="container-fluid">
  <div class="row align-items-center" style="height: 80vh">
    <div class="col-md-12">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input [disabled]="processado" type="text" class="form-control form-control-lg" placeholder="NÃºmero da semente" aria-label="Recipient's username"
              aria-describedby="basic-addon2" [(ngModel)]=semente>
            <div class="input-group-append">
              <button [disabled]="processado" class="btn btn-outline-success" (click)="realizarSorteio(semente)" type="button">Realizar Sorteio</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-container *ngIf="processado">
      <div class="col-md-4">
        <button type="button" [disabled]="isDisabled('idosos')" routerLink="/apresentacao/idosos" class="btn btn-block btn-lg btn-success" style="height:300px">
          <h2>GRUPO I</h2>
          <h3>IDOSOS</h3>
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" [disabled]="isDisabled('deficientes')" routerLink="/apresentacao/deficientes" class="btn btn-block btn-lg btn-success" style="height:300px">
          <h2>GRUPO II</h2>
          <h3>DEFICIENTES</h3>
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" [disabled]="isDisabled('geral')" routerLink="/apresentacao/geral" class="btn btn-block btn-lg btn-success" style="height:300px">
          <h2>GRUPO III</h2>
          <h3>GERAL</h3>
        </button>
      </div>
    </ng-container>
  </div>
</div>
